<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - WYSIWYG Scenarioredigerare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container wysiwyg-layout">
        <div class="simulator-column">
            <h2>Simulator</h2>
            <div id="simulator-container">
                <!-- Simulator-motorn bygger gränssnittet här -->
            </div>
        </div>

        <div class="editor-column-main">
            <h1>Scenarioredigerare</h1>
            <div class="card">
                <h2>Skapa Nytt Scenario</h2>
                <label for="scenario-title">Scenariots Titel:</label>
                <input type="text" id="scenario-title" placeholder="Ex: Fullständig Leverans med Hinder">
                <h3>Delmoment i Scenariot:</h3>
                <p>Klicka på ett delmoment för att aktivera det. Använd sedan simulatorn för att bygga scenariot.</p>
                <div id="steps-container"></div>
                <button id="add-step-btn" class="btn btn-secondary">Lägg till Delmoment</button>
            </div>
            <div class="card export-container">
                <h3>Spara & Exportera</h3>
                <button id="save-scenario-btn" class="btn btn-primary">Spara Scenarier & Generera JSON</button>
                <textarea id="json-output" readonly></textarea>
            </div>
            <div class="card">
                <h2>Befintlig Scenarielista</h2>
                <ul id="scenarios-list"></ul>
            </div>
        </div>
    </div>
    
    <div id="version-info"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="office-definitions.js"></script>
    <script src="menu-definitions.js"></script>
    <script src="simulator-engine.js"></script>
    <script src="admin.js"></script>
    <script src="version-checker.js"></script>
</body>
</html>
